<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Dictionary App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Dictionary</h1>
    <div class="controls">
      <select id="fontSelector">
        <option value="Inter, sans-serif">Sans</option>
        <option value="serif">Serif</option>
        <option value="monospace">Mono</option>
      </select>
      <button id="themeBtn">🌙</button>
    </div>
  </header>

  <section class="search-section">
    <input type="text" id="wordInput" placeholder="Search any word...">
    <button onclick="searchWord()">🔍</button>
  </section>

  <section id="output" class="results"></section>

  <footer>
    Made by Rishabh Rathore • Using Dictionary API
  </footer>

  <script src="script.js"></script>
</body>
</html>
